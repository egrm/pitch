<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>pitch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="slide slide-title">
		<h1>some sort of title</h1>
		<h2>some sort of subtitle</h2>
	</div>
	<div class="slide slide-quote">
		<blockquote cite="https://www.huxley.net/bnw/four.html">
			<p>Words can be like X-rays, if you use them properly – they'll go through anything. You read and you're pierced.</p>
		</blockquote>

		<cite>– Aldous Huxley, Brave New World</cite>
	</div>
	<div class="slide slide-statement">
		<p>
			Statements should have <b>bold</b> in them
		</p>
	</div>
	<div class="slide slide-list">
		<ul>
			<li>apples</li>
			<li>oranges</li>
			<li>pears</li>
		</ul>
	</div>
	<div class="slide slide-image">
		<img src="./img/big-pic.jpg" alt="">
	</div>
	<div class="slide slide-image">
		<img src="./img/small-pic.jpg" alt="">
	</div>
</body>
</html>
